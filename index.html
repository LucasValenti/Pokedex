<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--MIS ESTILOS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icons8-squirtle-bubbles-16.png" type="image/png">
    <title>Pokedex</title>
</head>

<body>
    <!--BARRA DE BUSQUEDA-->
    <header>
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-center mb-5">
            <a class="navbar-brand" href="https://instagram.com/kusak.rar?igshid=ZDc4ODBmNjlmNQ==" target="_blank"><i class="bi bi-instagram"></i></a>
            <a class="navbar-brand" href="https://www.facebook.com/lucas.valenti08" target="_blank"><i class="bi bi-facebook"></i></a>
            <a class="navbar-brand" href="https://github.com/LucasValenti" target="_blank"><i class="bi bi-github"></i></a>
                <form class="container d-flex justify-content-start gap-1 w-75">
                    <input id="btn-buscar-poke" class="form-control" type="text" name="pokemon" placeholder="Nombre de tu Pokemon o ID" autocomplete="off" oninput="convertirAMinusculas(event)">
                    <button id="btn-buscar" type="submit" class="btn btn-danger" onclick="buscarPokemon()">Buscar</button>
                </form>
            </div>
        </nav>
    </header>

    <!--IMAGEN DEL POKEDEX QUE CONTIENE A TODOS LOS CONTENEDORES DE INFORMACION-->
    <div id="allPokeInfo" class="container position-relative d-flex justify-content-center ">
        <img src="img/pokedexfixed.png" id="pokedex-img" class="position-absolute d-flex justify-content-center" alt="Pokedex">
            <div class="row">
                <div id="pokemon-sprites-container" class="position-absolute"></div>
                <div id="pokemon-name-container" class="d-flex justify-content-end position-absolute"></div>
                <div id="pokemon-id-container" class="position-absolute"></div>
                <div id="pokemon-type-container" class="d-flex justify-content-center position-absolute"></div>
                <div id="statsName" class="d-flex flex-column w-25 gap-1 position-absolute"></div>
            </div>
            
        <div id="progressBarContainer" class="container d-flex flex-column position-absolute justify-content-center gap-1"> 
            <!--HP-->
            <div class="progress" role="progressbar" style="width: 23%;" aria-valuenow="0" aria-valuemin="1" aria-valuemax="255">
                <div id="progress-barhp" class="progress-bar position-absolute d-flex"></div>
            </div>
            <!--ATQ-->
            <div class="progress" role="progressbar" style="width: 23%;" aria-valuenow="0" aria-valuemin="1" aria-valuemax="255">
                <div id="progress-baratq" class="progress-bar position-absolute d-flex"></div>
            </div>
            <!--DEF-->
            <div  class="progress" role="progressbar" style="width: 23%;" aria-valuenow="0" aria-valuemin="1" aria-valuemax="255">
                <div id="progress-bardef" class="progress-bar position-absolute"></div>
            </div>
            <!--SATQ-->
            <div  class="progress" role="progressbar" style="width: 23%;" aria-valuenow="0" aria-valuemin="1" aria-valuemax="255">
                <div id="progress-barsatq" class="progress-bar position-absolute"></div>
            </div>
            <!--SDEF-->
            <div  class="progress" role="progressbar" style="width: 23%;" aria-valuenow="0" aria-valuemin="1" aria-valuemax="255">
                <div id="progress-barsdef" class="progress-bar position-absolute"></div>
            </div>
            <!--VEL-->
            <div class="progress" role="progressbar" style="width: 23%;" aria-valuenow="0" aria-valuemin="1" aria-valuemax="255">
                <div id="progress-barvel" class="progress-bar position-absolute"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

    <!--JAVASCRIPT-->
    <script src="js/main.js"></script>
</body>

</html>
